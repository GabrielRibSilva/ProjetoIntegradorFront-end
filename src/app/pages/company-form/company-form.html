<div class="container mt-4">
  <h2>{{ isEditMode ? 'Editar' : 'Nova' }} Empresa</h2>
  <form (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="mb-2"><label class="form-label">Nome</label><input type="text" class="form-control" [(ngModel)]="data.name" name="name" required></div>
    <div class="mb-2"><label class="form-label">CNPJ</label><input type="text" class="form-control" [(ngModel)]="data.cnpj" name="cnpj" required></div>
    <div class="mb-2"><label class="form-label">Email</label><input type="email" class="form-control" [(ngModel)]="data.email" name="email" required></div>
    <h5 class="mt-3">Endereço</h5>
    <div class="mb-2"><label class="form-label">Rua</label><input type="text" class="form-control" [(ngModel)]="data.address.street" name="street" required></div>
    <div class="mb-2"><label class="form-label">Cidade</label><input type="text" class="form-control" [(ngModel)]="data.address.city" name="city" required></div>
    <div class="mb-2"><label class="form-label">Estado</label><input type="text" class="form-control" [(ngModel)]="data.address.state" name="state" required></div>
    <div class="mb-2"><label class="form-label">CEP</label><input type="text" class="form-control" [(ngModel)]="data.address.zipCode" name="zipCode" required></div>
    <div class="mb-2"><label class="form-label">País</label><input type="text" class="form-control" [(ngModel)]="data.address.country" name="country" required></div>
    <button type="submit" class="btn btn-primary mt-3" [disabled]="form.invalid">Salvar</button>
    <button type="button" class="btn btn-secondary mt-3 ms-2" routerLink="/empresas">Cancelar</button>
  </form>
</div>
