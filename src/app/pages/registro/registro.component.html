<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Criar Conta</h2>
          
          <form (ngSubmit)="onSubmit()" #registroForm="ngForm">
            <div class="form-group mb-3">
              <label for="nome">Nome</label>
              <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="usuario.nome" required>
            </div>

            <div class="form-group mb-3">
              <label for="email">E-mail</label>
              <input type="email" class="form-control" id="email" name="email" [(ngModel)]="usuario.email" required>
            </div>

            <div class="form-group mb-3">
              <label for="senha">Senha</label>
              <input type="password" class="form-control" id="senha" name="senha" [(ngModel)]="usuario.senha" required>
            </div>

            <div class="form-group mb-3">
              <label for="telefone">Telefone</label>
              <input type="tel" class="form-control" id="telefone" name="telefone" [(ngModel)]="usuario.telefone" required>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary" [disabled]="!registroForm.form.valid">
                Criar Conta
              </button>
              <button type="button" class="btn btn-link" routerLink="/login">
                Já tem uma conta? Faça login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
